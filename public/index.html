<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>mvp-project</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="pagetop">

    <div id="image"></div>

    <div id="title">
      <h1>Arsenal</h1>
    </div>

    <div>
      <form action="" id="search-function">
        <input type="text" id="search" name="search-bar" placeholder="Search by id...">
        <button type="submit">Search</button>
      </form>
    </div>

  </div>

  <div>
    <table id="table">
      <tr>
        <th>id</th>
        <th>name</th>
        <th>tech_level</th>
        <th>weapon_type</th>
        <th>cost</th>
        <th>faction</th>
        <th>stealth</th>
        <th></th>
        <th></th>
      </tr>
    </table>
  </div>

  <div>
    <form action="" id="create-form">
      <input type="text" id="v-name" name="" placeholder="Name..." required="required">
      <p>
        Tech Level: <input type="number" id="v-tech-level" name="" placeholder="Tech Level..." required="required" value=1>
      </p>
      <input type="text" id="v-weapon_type" name="" placeholder="Weapon Type..." required="required">
      <p>
        Cost: <input type="number" id="v-cost" name="" placeholder="Cost..." required="required" value=300>
      </p>
      <input type="text" id="v-faction" name="" placeholder="Faction..." required="required">
      <p>
        Stealth: <input type="checkbox" id="v-stealth" name="" checked=false>
      </p>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script defer src="script.js"></script>
</body>

</html>
