<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>mvp-project</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="pagetop">

    <div id="image"></div>

    <div id="title">
      <h1>Arsenal</h1>
    </div>

    <div>
      <form action="" id="search-function">
        <input type="text" id="search" name="search-bar" placeholder="Search by id...">
        <button type="submit">Search</button>
      </form>
    </div>

  </div>

  <div>
    <table id="table">
      <tr>
        <th>id</th>
        <th>name</th>
        <th>tech_level</th>
        <th>weapon_type</th>
        <th>cost</th>
        <th>faction</th>
        <th>stealth</th>
      </tr>
      <tr class="entry">
        <td class="id">1</td>
        <td>Some name</td>
        <td class="integer">1</td>
        <td>Some weapon</td>
        <td class="integer">500</td>
        <td>Some faction (SF)</td>
        <td>false</td>
      </tr>
    </table>
  </div>

  <script defer src="script.js"></script>
</body>

</html>
